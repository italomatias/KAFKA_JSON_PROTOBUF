syntax = "proto3";
package protoBordero;

/* NOME DO PACOTE */
option java_package = "com.italo.kafkawithobjects.protobuf";

/* NOME DA CLASSE GERADA */
option java_outer_classname = "BorderoProto";

message Bordero {
  string numbordero = 1;
  float valortotal = 2;
  string dataop = 3;
  repeated Parcela parcela = 4;
}

message Parcela {
  int32 parcela = 1;
  float valorparcela = 2;
  string datavencimento = 3;
}